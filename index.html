<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
        <div class="player" id="first-player">Player 1: X</div>
        <div class="board">
            <div class="cell" data-row="0" data-col="0">1</div> <div class="cell" data-row="0" data-col="1">2</div> <div class="cell" data-row="0" data-col="2">3</div>

            <div class="cell" data-row="1" data-col="0">4</div> <div class="cell" data-row="1" data-col="1">5</div> <div class="cell" data-row="1" data-col="2">6</div>

            <div class="cell" data-row="2" data-col="0">7</div> <div class="cell" data-row="2" data-col="1">8</div> <div class="cell" data-row="2" data-col="2">9</div>
        </div>
        <div class="player" id="second-player">Player 2: O</div>
    </div>
    <button class="restart-button">Play Again?</button>

</body>
</html>
